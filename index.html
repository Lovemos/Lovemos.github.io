<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影作品集 | Minimalist Portfolio</title>
    
    <!-- 引入动效库 AOS 和 字体 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 导航栏 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            margin-left: 30px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Hero 区域 */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            color: var(--accent-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* 摄影网格 - 核心灵活性排版 */
        .gallery {
            padding: 0 50px 100px 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); /* 自动适应宽度 */
            grid-gap: 40px;
            grid-auto-flow: dense;
        }

        .item {
            position: relative;
            overflow: hidden;
            background: #f5f5f5;
            cursor: pointer;
        }

        /* 让部分图片跨越两列，增加排版灵活性 */
        .item.wide {
            grid-column: span 2;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .item:hover img {
            transform: scale(1.05);
        }

        /* 悬停信息 */
        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.5));
            color: white;
            width: 100%;
            opacity: 0;
            transition: 0.5s;
        }

        .item:hover .item-info {
            opacity: 1;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            nav { padding: 20px; }
            .hero h1 { font-size: 2rem; }
            .gallery { 
                grid-template-columns: 1fr; 
                padding: 20px;
            }
            .item.wide { grid-column: span 1; }
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 0.8rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NAME STUDIO</div>
        <div class="nav-links">
            <a href="#">Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero" data-aos="fade-up" data-aos-duration="1500">
        <h1>捕捉瞬间的永恒</h1>
        <p>Documenting life through a minimalist lens</p>
    </section>

    <main class="gallery">
        <!-- 你可以复制下面的 div 来增加更多照片 -->
        <!-- 提示：只需修改 src 后的图片链接即可 -->
        <div class="item" data-aos="fade-up">
            <img src="https://images.unsplash.com/photo-1493863641943-9b68992a8d07?auto=format&fit=crop&q=80&w=1000" alt="摄影作品">
            <div class="item-info">自然系列 - 01</div>
        </div>

        <div class="item wide" data-aos="fade-up" data-aos-delay="100">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&q=80&w=1200" alt="摄影作品">
            <div class="item-info">风景系列 - 02</div>
        </div>

        <div class="item" data-aos="fade-up">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=1000" alt="摄影作品">
            <div class="item-info">森林之光 - 03</div>
        </div>

        <div class="item" data-aos="fade-up" data-aos-delay="100">
            <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&q=80&w=1000" alt="摄影作品">
            <div class="item-info">山脉 - 04</div>
        </div>

        <div class="item wide" data-aos="fade-up">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?auto=format&fit=crop&q=80&w=1200" alt="摄影作品">
            <div class="item-info">纪实 - 05</div>
        </div>
    </main>

    <footer>
        &copy; 2024 Your Name Photography. Designed for Minimalism.
    </footer>

    <!-- 引入动效库脚本 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 初始化动效
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-quad'
        });
    </script>
</body>
</html>
